<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="dist/style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="header__title">Our Pricing</h1>
            <small class="header__text">Anually</small>
            <span class="header__slider"> </span>
            <small class="header__text">Monthly</small>
        </div>
    </header>
    <section class="section">
        <div class="container">
            <div class="row">
              <div class="main">
                <h2 class="main__title">Basic</h2>
                <div class="main__price price">
                    <h3 class="price__title"><span class="price__sign">$</span>19.99</h3>
                </div>
                <ul class="main__card">
                    <li class="main__info">500 GB Storage</li>
                    <li class="main__info">2 Users Allowed</li>
                    <li class="main__info">Send up to 3 GB</li>
                </ul>
                <a href="#" class="main__btn button">Learn More</a>
            </div>
            <div class="main_big">
                <h2 class="main__title">Professional</h2>
                <div class="main__price price">
                    <h3 class="price__title"><span class="price__sign">$</span>24.99</h3>
                </div>
                <ul class="main__card">
                    <li class="main__info">1 TB Storage</li>
                    <li class="main__info">5 Users Allowed</li>
                    <li class="main__info">Send up to 10 GB</li>
                </ul>
                <a href="#" class="main__btn button">Learn More</a>
            </div>
            <div class="main">
                <h2 class="main__title">Master</h2>
                <div class="main__price price">
                    <h3 class="price__title"><span class="price__sign">$</span>39.99</h3>
                </div>
                <ul class="main__card">
                    <li class="main__info">2 TB Storage</li>
                    <li class="main__info">10 Users Allowed</li>
                    <li class="main__info">Send up to 20 GB</li>
                </ul>
                <a href="#" class="main__btn button">Learn More</a>
            </div>
            </div>
            
        </div>
    </section>
    
</body>
</html>
